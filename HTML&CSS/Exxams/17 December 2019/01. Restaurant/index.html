<!DOCTYPE html>
<html>

<head>
    <title>Responsive Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="add">
        <section class="left">
            <img src="./form-img.jpg" alt="">
        </section>
        <section class="right">
            <div class="card">
                <h4>Booking place for your dinner!</h4>
                <form>
                    <input type="text" name="fname" placeholder="Your Name"><br>
                    <input type="text" name="phone" placeholder="Your phone number"><br>
                    <input type="text" name="time" placeholder="Time"><br>
                    <input type="number" name="n_people" placeholder="Number of people"><br>
                </form>
                <input class="button" type="button" class="button" value="Book now">
            </div>
        </section>
    </section>
</body>

</html>
